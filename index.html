<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Latency Visualizer</title>
    <link rel="stylesheet" href="index.css">
    <script src="preload.js"></script>
</head>

<body>
    <header>
        <h1>Interactive Latency Visualizer</h1>
        <button id="theme">
            <img id="icon-light" src="icons/icon-light.svg" alt="Light theme icon" style="display: none;" width="24" height="24">
            <img id="icon-dark" src="icons/icon-dark.svg" alt="Dark theme icon" width="24" height="24">
        </button>
    </header>
    <main>
        <div class="display-container">
            <div class="img-container">
                <img id="placeHolder" src="icons/loader.svg" height="60" width="80">
                <img id="display" src="" style="display: none;" height="300" width="400">
            </div>
            <div>
                <button id="toggle">Toggle</button>
            </div>
        </div>


        <div class="settings-container">
            <h2>Settings</h2>
            <div class="time-container">
                <label for="time" style="white-space: nowrap;">Delay Time (in ms): </label>
                <input id="time" type="range" name="time" min="20" max="1000" value="100">
                <span id="selectedTime"></span>
            </div>
            <div class="time-presets">
                <button onclick="setTime(20)">20</button>
                <button onclick="setTime(100)">100</button>
                <button onclick="setTime(500)">500</button>
                <button onclick="setTime(1000)">1000</button>
            </div>
            <div class="color-settings">
                <div style="display: none;">
                    <input type="checkbox" name="bg-change" id="bg-change">
                    <label for="bg-change" style="margin-left: 0.5rem;">Change Background Color</label>
                </div>
                <div>
                    <input type="checkbox" name="enable-loader" id="enable-loader">
                    <label for="enable-loader" style="margin-left: 0.5rem;">Enable Loader</label>
                </div>
            </div>
            <div class="theme-settings">
                
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
