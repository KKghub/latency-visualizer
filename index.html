<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Latency Visualizer</title>
    <link rel="stylesheet" href="index.css">
    <script src="preload.js"></script>
</head>

<body>
    <header>
        <h1>Interactive Latency Visualizer</h1>
        <button id="theme">
            <svg id="icon-light" style="display: none;" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#1f1f1f">
                <path
                    d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z" />
            </svg>
            <svg id="icon-dark" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="#1f1f1f">
                <path
                    d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z" />
            </svg>
        </button>
    </header>
    <main>
        <div class="display-container">
            <div class="img-container">
                <img id="placeHolder" height="300" width="400">
                <img id="display" src="" style="display: none;" height="300" width="400">
            </div>
            <div>
                <button id="toggle">Toggle</button>
            </div>
        </div>


        <div class="settings-container">
            <h2>Settings</h2>
            <div class="time-container">
                <label for="time" style="white-space: nowrap;">Delay Time (in ms): </label>
                <input id="time" type="range" name="time" min="20" max="1000" value="100">
                <span id="selectedTime"></span>
            </div>
            <div class="time-presets">
                <button onclick="setTime(20)">20</button>
                <button onclick="setTime(100)">100</button>
                <button onclick="setTime(500)">500</button>
                <button onclick="setTime(1000)">1000</button>
            </div>
            <div class="color-settings">
                <input type="checkbox" name="bg-change" id="bg-change">
                <label for="bg-change" style="margin-left: 0.5rem;">Change Background Color</label>
            </div>
            <div class="theme-settings">
                
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
